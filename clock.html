<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwath</title>

  <body>
    <link rel="stylesheet" href="clock.css" />
    <h1 class="head">Vanilla javascript stopwatch</h1>
    <div class="time_div"><p1 id="time">00:00:00</p1></div>
